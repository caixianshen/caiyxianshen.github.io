<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
        <style type="text/css">
            .box{
                width: 100px;
                height: 100px;
                background-color: brown;
                /* border-radius: 50%; */
                position: relative;
            }
        </style>
</head>
<body>
    <div class="box" id="box"></div>
    <button id="box1">点击我移动</button>
    <script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $("#box1").click(function(){
        $("#box").animate({
            "left": 800,
            // "top": 300,
            "width":100,
            "height":100,
            "border-radius": 50
        },5000);
    });
    </script>
</body>
</html>
